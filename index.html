<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scheduling Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="lib/bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <!--[if IE]>
        <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
    
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/backbone-min.js"></script>
    <script src="lib/bootstrap-3.2.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="result">
        
    </div>
    <h1>CPU Scheduling Simulator 2.0</h1>
    <hr>
    <form class="form-inline set-how-many-processes" role="form">
        
        <div class="input-group">
            <input class="how-many-processes form-control" type="number" value="0">
            <span class="input-group-btn">
                <a href="#/generate_processes" class="btn btn-primary generate-processes">Generate Processes</a>
            </span>          
        </div>
        
    </form>

    <table id="processes" class="table table-striped">
        <thead>
        <tr>
            <th class="serial">#</th>
            <th class="name">Name</th>
            <th class="arrive-at">Arrives at</th>
            <th class="busrt-time">CPU Burst time</th>
            <th class="deadline">Deadline</th>
        </tr>
        </thead>
        <tbody class="page">
        
        </tbody>
    </table>

    
</div> <!-- /.container -->

<!--
<footer class="footer">
    <p class="text-muted">Place sticky footer content here.</p>
</footer>
-->

<!-- outdatedBrowser -->
<div id="outdated">
     <h6>Your browser is out-of-date!</h6>
     <p>Update your browser to view this website correctly. <a id="btnUpdateBrowser" href="http://outdatedbrowser.com/">Update my browser now </a></p>
     <p class="last"><a href="#" id="btnCloseUpdateBrowser" title="Close">&times;</a></p>
</div>
<!-- /outdatedBrowser -->

<script type="text/template" id="process-list-template">
{{ _.each(processes.models, function(process) { }}
<tr class="data-row">
    <td class="serial">{{=process.attributes.serial}}</td>
    <td class="name">{{=process.attributes.name}}</td>
    <td class="arrive-at">{{=process.attributes.arrive_at}}</td>
    <td class="busrt-time">{{=process.attributes.burst_time}}</td>
    <td class="deadline">{{=process.attributes.deadline}}</td>
</tr>
{{ }) }}
</script>
<script src="javascripts/Application.js"></script>
<script src="javascripts/models/Process.js"></script>
<script src="javascripts/models/CPU.js"></script>
<script src="javascripts/models/Timeframe.js"></script>

<script src="javascripts/collections/Processes.js"></script>
<script src="javascripts/collections/Timeline.js"></script>

<script src="javascripts/views/Viewport.js"></script>
<script src="javascripts/views/ProcessList.js"></script>

<script src="javascripts/controllers/FifoCPUController.js"></script>
<script src="javascripts/controllers/HomeController.js"></script>
<script src="javascripts/controllers/ProcessesController.js"></script>

<script src="javascripts/Router.js"></script>


<!-- outdatedBrowser -->
<script src="lib/outdatedbrowser/outdatedBrowser.min.js"></script>
<link rel="stylesheet" href="lib/outdatedbrowser/outdatedBrowser.min.css">
<script type="text/javascript">
$( document ).ready(function() {
    outdatedBrowser({
        bgColor: '#f25648',
        color: '#ffffff',
        lowerThan: 'transform'
    })
})
</script> 
<!-- outdatedBrowser -->

</body>
</html>
